<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Events - Charity Events</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="search.html">Search Events</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="card">
            <h1>Search Events</h1>
            <form class="search-form" id="search-form">
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category">
                        <option value="">All Categories</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date">
                </div>
                <button type="submit">Search</button>
            </form>
        </div>

        <div class="card">
            <h2>Search Results</h2>
            <div id="search-results">
                <div class="no-results">Enter search criteria and click "Search"</div>
            </div>
        </div>
    </div>

    <script>
        async function loadCategories() {
            try {
                const response = await fetch('/api/categories');
                const categories = await response.json();
                const select = document.getElementById('category');
                select.innerHTML = '<option value="">All Categories</option>' + 
                    categories.map(cat => `<option value="${cat.name}">${cat.name}</option>`).join('');
            } catch (error) {
                console.error('Failed to load categories:', error);
            }
        }

        document.getElementById('search-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const category = document.getElementById('category').value;
            const location = document.getElementById('location').value;
            const date = document.getElementById('date').value;
            
            const results = document.getElementById('search-results');
            results.innerHTML = '<div class="loading">Searching...</div>';
            
            try {
                const params = new URLSearchParams();
                if (category) params.append('category', category);
                if (location) params.append('location', location);
                if (date) params.append('date', date);
                
                const response = await fetch('/api/events/search?' + params.toString());
                const events = await response.json();
                
                if (events.length === 0) {
                    results.innerHTML = '<div class="no-results">No events found</div>';
                    return;
                }
                
                results.innerHTML = '<div style="display: grid; gap: 20px;">' +
                    events.map(event => `
                        <div class="event-card" onclick="window.location.href='event-details.html?id=${event.id}'">
                            <h3>${event.name}</h3>
                            <p><strong>üìÖ Date:</strong> ${new Date(event.date).toLocaleString()}</p>
                            <p><strong>üìç Location:</strong> ${event.location}</p>
                            <p><strong>üè∑Ô∏è Category:</strong> ${event.category_name}</p>
                        </div>
                    `).join('') + '</div>';
            } catch (error) {
                results.innerHTML = '<div class="no-results">Search failed</div>';
            }
        });

        window.onload = loadCategories;
    </script>
</body>
</html>
